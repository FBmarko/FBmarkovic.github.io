<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CV INDIR</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.3.3/jspdf.debug.js"></script>
</head>
<body>
  <script>
    var diziler=[ {
      "AD":"MEHMET  ",
    "SOYAD":"TURAN  ",
    "CINSIYET":"ERKEK  "}
    ]
    
    var jsonveri=JSON.stringify(diziler);
    var veri=JSON.parse(jsonveri);
    
    var doc=new jsPDF();
   diziler.forEach(function(employee,i) {
    doc.text(50,30+(i*10),
    "AD:"+employee.AD+
    "SOYAD:"+employee.SOYAD+
    "CINSIYET:"+employee.CINSIYET)
  });
   
    
   




    doc.save('cv.pdf');
  </script>
</body>
